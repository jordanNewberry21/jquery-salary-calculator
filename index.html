<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Monthly Salary Calculator</title>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header><h1>jQuery Monthly Salary Calculator</h1></header>
    <main>
        <section>
            <h2>Add an Employee</h2>
            <form>
                <input id="first-name" placeholder="First Name" type="text" />
                <input id="last-name" placeholder="Last Name" type="text" />
                <input id="employee-id-number" placeholder="ID Number" type="number" />
                <input id="job-title" placeholder="Job Title" type="text" />
                <input id="annual-salary" placeholder="Annual Salary" type="number" />
                <button id="btn-add">Add Employee</button>
            </form>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thread>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th>Remove Employee</th>
                    </tr>
                </thread>
                <tbody id="employeeList"></tbody>
                
              </table>
        </section>
        <section><h2 id="monthly-cost"></h2></section>
    </main>
</body>
</html>
